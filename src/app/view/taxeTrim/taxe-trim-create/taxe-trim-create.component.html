
<!-- Redevable Create -Start- -->
<div class="bg-modal">
  <div class="modal-content">

    <div class="card ">
      <div class="card-header">Payer un taxe trimestriel</div>
      <div class="card-body">

        <div class="form-group">
          <label for="Reference">Reference</label>
          <div class="input">
            <input id="Reference" type="text" class="form-control" placeholder="Entrer Reference" [(ngModel)]="infoRecuTrim.ref">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="CIN">CIN</label>
          <div class="input">
            <input id="CIN" type="text" class="form-control" placeholder="Entrer CIN" [(ngModel)]="infoRecuTrim.cin">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="Refererencedulocal">Refererence du local</label>
          <div class="input">
            <input id="Refererencedulocal" type="text" class="form-control" placeholder="Entrer Refererence du local" [(ngModel)]="infoRecuTrim.referenceLocal">
            <span class="focus-input100"></span>
          </div>
        </div>
<!------------------>
        <div class="form-group">
          Categorie du local
          <select class="form-select" [(ngModel)]="infoRecuTrim.categorieLocalName" style="box-shadow: none">
            <option value="villa">villa</option>
            <option value="maison">maison</option>
            <option value="duplex">duplex</option>
            <option value="appartement">appartement</option>

          </select>
        </div>
<!------------------>
        <div class="form-group">
          <label for="Annee">Nom</label>
          <div class="input">
            <input id="Annee" type="text" class="form-control" placeholder="Entrer Nom" [(ngModel)]="infoRecuTrim.annee">
            <span class="focus-input100"></span>
          </div>
        </div>
<!------------------>
        <div class="form-group">
          Trimestre
          <select class="form-select" [(ngModel)]="infoRecuTrim.trim" style="box-shadow: none">
            <option value="1">1ere trimestre</option>
            <option value="2">2eme trimestre</option>
            <option value="3">3eme trimestre</option>
            <option value="4">4eme trimestre</option>
          </select>
        </div>
<!------------------>
        <div class="form-group">
          <label for="datePresentation">Date de presentation</label>
          <div class="input">
            <input id="datePresentation" type="Date" class="form-control" placeholder="Entrer Date de presentation" [(ngModel)]="infoRecuTrim.datePresentation">
            <span class="focus-input100"></span>
          </div>
        </div>


        <div class="form-group">
          <label for="nombreNuite">Nombre de nuits</label>
          <div class="input">
            <input id="nombreNuite" type="text" class="form-control" placeholder="Entrer Nombre de nuits" [(ngModel)]="infoRecuTrim.nombreNuite">
            <span class="focus-input100"></span>
          </div>
        </div>


      </div>
      <div class="card-footer">
        <button class="btn  btn-outline-warning " (click)="payer()">
          <span>
            Payer
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>

      </div>

    </div>
  </div>
  <h5> {{ result }}  </h5>
</div>
<!-- Redevable Create -End- -->
