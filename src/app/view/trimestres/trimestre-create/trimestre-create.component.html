
<!-- Trimestre Create -Start- -->
<div class="bg-modal">
  <div class="modal-content">

    <div class="card ">
      <div class="card-header">Creation Trimestre</div>
      <div class="card-body">

        <div class="form-group">
          <label for="ref">Referance</label>
          <div class="input">
            <input id="ref" type="text" class="form-control" placeholder="Entrer le Referance" [(ngModel)]="trimestre.ref">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="nombreTrim">Nombre Trimestre</label>
          <div class="input">
            <input id="nombreTrim" type="text" class="form-control" [(ngModel)]="trimestre.nombreTrim">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="annee">Annee</label>
          <div class="input">
            <input id="annee" type="text" class="form-control" [(ngModel)]="trimestre.annee">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="dateMax">Date Max</label>
          <div class="input">
            <input id="dateMax" type="date" class="form-control"  [(ngModel)]="trimestre.dateMax">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="dateMin">Date Min</label>
          <div class="input">
            <input id="dateMin" type="date" class="form-control"  [(ngModel)]="trimestre.dateMin">
            <span class="focus-input100"></span>
          </div>
        </div>


      </div>
      <div class="card-footer">
        <button class="btn  btn-outline-warning " (click)="save()">
          <span>
            valider
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>

      </div>

    </div>
  </div>
</div>
<!-- Trimestre Create -End- -->
