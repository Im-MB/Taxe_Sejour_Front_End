<!--Search Bar -Start- -->

<div class="container-search">

  <div class="row height d-flex justify-content-center align-items-center">

    <div class="col-md-6">

      <div class="form">

        <input type="text" class="form-control form-input" name ="search" placeholder="Search By Cin" [(ngModel)]="searchText">
        <i class="fa fa-search"></i>

      </div>

    </div>

  </div>

</div>

<!--Search Bar -End- -->
<div class="container d-flex justify-content-around" style="margin:0;">
  <div class="col-md-4">
    <app-trimestre-create></app-trimestre-create>
  </div>
  <div class="card col-md-6">
    <div class="card-header"> Liste des Notifications</div>
    <div class="card-body">
      <table class="table  table-bordered   " >
        <thead>
        <th>ref</th>
        <th>nombreTrim</th>
        <th>annee</th>
        <th>dateMax</th>
        <th>dateMin</th>
        <th>Action</th>
        </thead>
        <tbody >
        <tr *ngFor="let c of trimestres index as i">
          <td>{{c.ref}}</td>
          <td>{{c.nombreTrim}}</td>
          <td>{{c.annee}}</td>
          <td>{{c.dateMax}}</td>
          <td>{{c.dateMin}}</td>
          <td><button (click)="deleteByRef(c,i)" class="delete-btn" >Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
