
<div class="container d-flex justify-content-around" style="margin:0;">
  <div class="col-md-4">
    <app-notificationlocale-create></app-notificationlocale-create>
  </div>
  <div class="card col-md-6">
    <div class="card-header"> Liste des Notifications</div>
    <div class="card-body">
      <table class="table  table-bordered   " >
        <thead>
          <th>id</th>
          <th>reference</th>
          <th>mtBaseEstime</th>
          <th>methodEstime</th>
          <th>redeveble</th>
          <th>local</th>
        </thead>
        <tbody >
        <tr *ngFor="let c of notifs" >
          <td>{{c.id}}</td>
          <td>{{c.ref}}</td>
          <td>{{c.mtBaseEstime}}</td>
          <td>{{c.methodEstime}}</td>
          <td>{{c.redevable.nom}}</td>
          <td>{{c.locale.ref}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
