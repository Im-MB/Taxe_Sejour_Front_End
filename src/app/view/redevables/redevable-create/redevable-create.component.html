<!-- Redevable Create -Start- -->
<div class="bg-modal">
  <div class="modal-content">

    <div class="card ">
      <div class="card-header">Add redevable</div>
      <div class="card-body">

        <div class="form-group">
          <label for="cin">CIN</label>
          <div class="input">
            <input id="cin" type="text" class="form-control" placeholder="Entrer le CIN" [(ngModel)]="redevable.cin">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="prenom">Prenom</label>
          <div class="input">
            <input id="prenom" type="text" class="form-control" placeholder="Entrer le nom" [(ngModel)]="redevable.prenom">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="nom">Nom</label>
          <div class="input">
            <input id="nom" type="text" class="form-control" placeholder="Entrer le prenom" [(ngModel)]="redevable.nom">
            <span class="focus-input100"></span>
          </div>
        </div>


      </div>
      <div class="card-footer">
        <button class="btn  btn-outline-warning " (click)="save()">
          <span>
            Add
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>

      </div>

    </div>
  </div>
</div>
<!-- Redevable Create -End- -->
