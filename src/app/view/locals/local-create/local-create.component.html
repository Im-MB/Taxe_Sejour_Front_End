
<!-- Redevable Create -Start- -->
<div class="bg-modal">
  <div class="modal-content">

    <div class="card ">
      <div class="card-header">Create Local</div>
      <div class="card-body">

        <div class="form-group">
          <label for="ref">Ref</label>
          <div class="input">
            <input id="ref" type="text" class="form-control"  [(ngModel)]="local.ref">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="cin">Cin</label>
          <div class="input">
            <input id="cin" type="text" class="form-control"[(ngModel)]="local.cin">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="rueCode">Rue Code</label>
          <div class="input">
            <input id="rueCode" type="text" class="form-control"  [(ngModel)]="local.rueCode">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="Categorie local">Categorie local Name</label>
          <div class="input">
            <input id="Categorie local" type="text" class="form-control"  [(ngModel)]="local.categorieLocalName">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="Dernier Annee Payee">Dernier Annee Payee</label>
          <div class="input">
            <input id="Dernier Annee Payee" type="text" class="form-control"  [(ngModel)]="local.dernierAnneePayee">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="Dernier Trimestre Payee">Dernier Trimestre Payee</label>
          <div class="input">
            <input id="Dernier Trimestre Payee" type="text" class="form-control"  [(ngModel)]="local.dernierTrimestrePayee">
            <span class="focus-input100"></span>
          </div>
        </div>


      </div>
      <div class="card-footer">
        <button class="btn  btn-outline-warning " (click)="save()">
          <span>
            Valider
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>

      </div>

    </div>
  </div>
</div>
<!-- Redevable Create -End- -->
